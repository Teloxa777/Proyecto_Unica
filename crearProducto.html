<body>
    <header>
        <img src="/assets/imagenes/fondo-pan.jpeg" alt="">
        <h1>Panadería Fresca</h1>
        <p>Los mejores panes directos del horno a tu casa.</p>
    </header>
    <nav>
        <a href="/index.html">Inicio</a>
        <a href="/productos.html">Productos</a>
        <a href="/inicioSesion.html">Iniciar Sesión</a>
    </nav>
    <div class="container mt-5">
        <h2>Crear Producto</h2>
        <form action="/ruta_del_servidor_para_guardar_producto" method="POST">
            <div class="mb-3">
                <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" required>
            </div>
            <div class="mb-3">
                <label for="descripcionProducto" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcionProducto" name="descripcionProducto" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="precioProducto" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precioProducto" name="precioProducto" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="numeroElementos" class="form-label">Número de elementos disponibles</label>
                <input type="number" class="form-control" id="numeroElementos" name="numeroElementos" required>
            </div>
            <button type="submit" class="btn btn-primary crear"><a  style="color: var(--black); text-decoration: none;" href="/productos.html">Crear Producto</a></button>
        </form>
    </div>
    <hr>
    <footer>
        <p>&copy; 2023 Panadería Fresca. Todos los derechos reservados.</p>
    </footer>

    <script src="/assets/js/custom.js"></script>
</body>

</html>
