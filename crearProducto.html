<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto - Panadería Fresca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="/assets/css/footer.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/nav.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <header>
        <img src="/assets/imagenes/fondo-pan.jpeg" alt="">
        <h1>Panadería Fresca</h1>
        <p>Los mejores panes directos del horno a tu casa.</p>
    </header>
    <nav>
        <a href="/index.html">Inicio</a>
        <a href="/productos.html">Productos</a>
        <a href="/inicioSecion.html">Iniciar Secion</a>
    </nav>
    <div class="container mt-5">
        <h2>Crear Producto</h2>
        <form action="/ruta_del_servidor_para_guardar_producto" method="POST">
            <div class="mb-3">
                <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" required>
            </div>
            <div class="mb-3">
                <label for="descripcionProducto" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcionProducto" name="descripcionProducto" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="precioProducto" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precioProducto" name="precioProducto" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="numeroElementos" class="form-label">Número de elementos disponibles</label>
                <input type="number" class="form-control" id="numeroElementos" name="numeroElementos" required>
            </div>
            <button type="submit" class="btn btn-primary crear"><a  style="color: var(--black); text-decoration: none;" href="/productos.html">Crear Producto</a></button>
        </form>
    </div>
    <hr>
    <footer>
        <p>&copy; 2023 Panadería Fresca. Todos los derechos reservados.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/js/custom.js"></script>
</body>

</html>
